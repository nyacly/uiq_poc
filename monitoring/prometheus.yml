global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Application health endpoints
  - job_name: 'uiq-community-platform'
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    static_configs:
      - targets: ['host.docker.internal:5000']
    scrape_configs:
      - static_configs:
          - targets: ['your-app-domain.com']

  # Uptime monitoring
  - job_name: 'uptime-kuma'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['uptime-kuma:3001']

# Alerting rules
rule_files:
  - "alert_rules.yml"